<div class="switch" *ngIf="show"><span class="switch-click" *ngIf='this.currentLightMode === "light"' (click)="this.setNightModeStatus('dark')"><fa-icon [icon]="sunIcon"></fa-icon></span>
<span class="switch-click dark-state" *ngIf='this.currentLightMode === "dark"' (click)="this.setNightModeStatus('light')"><fa-icon [icon]="moonIcon"></fa-icon></span>
</div>
