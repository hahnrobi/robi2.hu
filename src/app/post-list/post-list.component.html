<h1>Blog <a [routerLink]="['/custom-blog-api']" class="beta-tag">BÉTA</a></h1>
<p>Néhány talán hasznosnak vélhető iromány, amely elsősorban segítségnyújtás és tapasztalatátadás céllal kerültek létrehozásra.<br />
Az itt megjelenített anyagok szabadon felhasználhatók a <a target="_blank" rel="noreferrer noopener" href="https://creativecommons.org/licenses/by/4.0/">CC BY 4.0</a> szerint.</p>
<div class="loader" *ngIf="!this.loaded">
  <app-loader-animation>
    </app-loader-animation>
</div>
<div *ngIf="this.loaded" class="blog-post-list mt-5 mb-5">
  <div class="post-main" [@postAnimation]="this.posts.length">
  <div class="row">
  <div *ngFor="let post of this.posts; let i = index" [attr.data.index]="i" [ngClass]="{'col-md-6 col-sm-12 col-12': i !== 0, 'col-md-12 col-sm-12 col-12': i === 0}">
    <app-single-post *ngIf="i !== 0" [post]="post" [index]="i" class="post-container"></app-single-post>
    <app-single-post-featured *ngIf="i === 0" [post]="post" [index]="i" class="post-container"></app-single-post-featured>
  </div>
</div>
</div>
</div>
<ul class="pagination" *ngIf="this.pagesNum.length > 1">
  <li *ngFor="let i of this.pagesNum" (click)="changePage(i)" [ngClass]="{'pagination-active' : i === this.currentPage}">
    {{i+1}}
  </li>
</ul>
