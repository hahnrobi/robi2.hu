  <div class="post">
    <div
      class="post-inner d-flex flex-wrap flex-xl-nowrap flex-lg-nowrap flex-md-nowrap"
      style="margin-bottom: 0.6rem"
    >
      <a routerLink="/{{ post.slug }}"
        ><div
          class="featured-image"
          [ngStyle]="{ 'background-image': 'url(' + this.featuredImage + ')' }"
        >
          <div class="image-hover-icon">
            <fa-icon [icon]="faBookOpen"></fa-icon>
            <p>Elolvasom ðŸ˜‰</p>
          </div>
          <app-loader-animation
            *ngIf="this.imageLoading"
          ></app-loader-animation>
          <div class="hover-overlay"></div>
          <img
            class="featured-image-preload"
            (load)="this.imageLoading = false; this.setFeaturedImage()"
            style="display: none"
            src="{{ this.featuredImage }}"
          />
        </div>
      </a>
      <div class="pl-5 pr-5 pb-5 pt-4 post-details">
        <a routerLink="/{{ post.slug }}"
          ><h1>{{ post.title }}</h1></a
        >
        <a routerLink="/{{ post.slug }}"
          ><p class="post-excerpt">
            {{ post.excerpt }}
          </p></a
        >
        <div
          class="post-meta d-flex align-items-center justify-content-sm-center justify-content-md-start ml-1 row"
        >
          <div class="post-author col-s12 col-md6 mt-1">
            <img style="width: 32px" src="{{ post.author.profilePicture }}" />{{
              post.author.name
            }}
          </div>
          <div class="post-date col-s12 col-md6 mt-1">
            <fa-icon [icon]="faCalendarAlt"></fa-icon>
            {{ post.publishDate | date: "yyyy.MM.dd." }}
          </div>
          <div class="post-date col-s12 col-md6 mt-1" style="margin-left: auto">
            <app-share-button
              [url]="'/' + post.slug"
              [title]="post.title"
            ></app-share-button>
          </div>
        </div>
      </div>
    </div>
  </div>
